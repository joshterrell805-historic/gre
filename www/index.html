<html>
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-4">
          <div class="row">
            <select id="word-lists" class="form-control"></select>
          </div>
        </div>
        <div id="title" class="col-xs-8">GRE Vocab Flashcards</div>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="row btns-container">
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">1</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">2</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">3</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">4</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">5</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">*</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">6</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">7</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">8</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">9</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">10</button></div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary word-group" type="button">&empty;</button></div>
      </div>
    </div>

    <div class="col-xs-12">
      <div id="word" class="col-xs-12"></div>
      <div id="definition" class="col-xs-12"></div>
    </div>

    <div class="col-xs-12">
      <div class="row">
        <div class="btn-container col-xs-2"><button class="btn btn-primary" id="prev-word" type="button">&lt; prev</button></div>
        <div class="col-xs-8" id="progress-meter">1/10</div>
        <div class="btn-container col-xs-2"><button class="btn btn-primary" id="next-word" type="button">next &gt;</button></div>
      </div>
    </div>
  </div>

  <script type='text/javascript' src="lists.js"></script>
</body>
</html>
